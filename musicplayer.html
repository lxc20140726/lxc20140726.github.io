<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>悬浮HTML5音乐播放器插件</title>
    <link type="text/css" rel="stylesheet" href="assets/css/player.css" />
  </head>
  <body>
    <div id="QPlayer">
      <div id="pContent">
        <div id="player">
          <span class="cover"></span>
          <div class="ctrl">
            <div class="musicTag marquee">
              <strong>歌名</strong>
              <span> - </span>
              <span class="artist">歌手</span>
            </div>
            <div class="progress">
              <div class="timer left">0:00</div>
              <div class="contr">
                <div class="rewind icon"></div>
                <div class="playback icon"></div>
                <div class="fastforward icon"></div>
              </div>
              <div class="right">
                <div class="liebiao icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="ssBtn">
          <div class="adf"></div>
        </div>
      </div>
      <ol id="playlist"></ol>
    </div>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/jquery.marquee.min.js"
    ></script>
    <script>
      var playlist = [
        {
          title: "City of stars",
          artist: "高司令",
          mp3: "https://lxc20140726.github.io/musics/City%20of%20stars.mp3",
          cover: "https://lxc20140726.github.io/musics/cover/images.jpg",
        },
        {
          title: "Jeep's blue",
          artist: "Duke Ellington",
          mp3: "https://lxc20140726.github.io/musics/Duke%20Ellington%20-%20Jeep's%20Blues%20[Clean].mp3",
          cover: "https://lxc20140726.github.io/musics/cover/u=3236129504,2168411317&fm=26&fmt=auto.webpv",
        },
      ];
      var preload = true;
      var isRotate = true;
      var autoplay = true;
      var loop = true;
    </script>
    <script type="text/javascript" src="assets/js/player.js"></script>
    <script>
      function bgChange() {
        var lis = $(".lib");
        for (var i = 0; i < lis.length; i += 2)
          lis[i].style.background = "rgba(246, 246, 246, 0.5)";
      }
      window.onload = bgChange;
    </script>
  </body>
</html>
